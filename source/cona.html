  <style>
    *{
        box-sizing: border-box;

    /* Mobile-first single-file developer contact page with inline styles */

<body>
  <div class="wrap">
    <div class="car">
      <div class="head">
        <div class="avatar" aria-hidden="true">Unit Conversion</div>
        <div class="title"><a id="bock" href="./index.html">Return</a></div>
      </div>
      <!-- Starting content -->
        <div class="init">
          Choose &nbsp;&nbsp;&nbsp;  
          <select id="prop">
            <option value="L">Lenth</option>
            <option value="M">Mass</option>
            <option value="vol">Volume</option>
            <option value="pre">Pressure</option>
            <option value="den">Density</option>
            <option value="temp">Temperature</option>
            <option value="vel">Velocity</option>
            
        </select>
        </div>

        <div class="output">
            <div class="status"> Unit    To   Unit</div>
            <div class="inleft">
                <input type="number" id="iunit" value="1">
                <p class="bnum" id="inum">1</p>
                <br>
                <select class="list" id="unitlist">
                    <option value="mm" data-category="L">mm</option>
                    <option value="cm" data-category="L">cm</option>
                    <option value="m" data-category="L">m</option>
                    <option value="km" data-category="L">km</option>
                    <option value="ft" data-category="L">Foot</option>
                    <option value="mi" data-category="L">Mile</option>
                    <option value="mg" data-category="M">mg</option>
                    <option value="g" data-category="M">g</option>
                    <option value="kg" data-category="M">Kg</option>    
                    <option value="ton" data-category="M">Ton</option>
                    <option value="mm3" data-category="vol">mm3</option>
                    <option value="ccc" data-category="vol">cm3</option>
                    <option value="mmm" data-category="vol">m3</option>
                    <option value="l" data-category="vol">L</option>
                    <option value="pa" data-category="pre">Pa</option>
                    <option value="bar" data-category="pre">Bar</option>
                    <option value="atm" data-category="pre">atm</option>
                    <option value="nm2" data-category="pre">N/m2</option>
                    <option value="mbar" data-category="pre">mBar</option>
                    <option value="kgm3" data-category="den">kg/m3</option>
                    <option value="gm3" data-category="den">g/m3</option>
                    <option value="kcm3" data-category="den">kg/cm3</option>
                    <option value="gcm3" data-category="den">g/cm3</option>
                    <option value="kgl" data-category="den">kg/L</option>
                    <option value="gl" data-category="den">g/L</option>
                    <option value="gml" data-category="den">g/mL</option>
                    <option value="k" data-category="temp">K</option>
                    <option value="c" data-category="temp">C</option>
                    <option value="f" data-category="temp">F</option>
                    <option value="cmps" data-category="vel">cm/s</option>
                    <option value="mps" data-category="vel">m/s</option>                    
                    <option value="kmph" data-category="vel">km/hr</option>
                    <option value="knot" data-category="vel">Knot</option>
                    <option value="milph" data-category="vel">Mile/hr</option>
                    <option value="ftps" data-category="vel">Foot/s</option>
                </select>
            </div>
            <div class="inleft right">
                <input type="number" id="ounit" value="1" disabled>
                <p class="bnum" id="onum">0</p>
                <br>
                <select id="unitlist2">
                    <option value="option1">Km</option>
                </select>
            </div>
        </div>
        
        </div>
        <!-- Ending Content -->
      <footer>
        <div style="margin-bottom:6px">Prefered contact: <strong>Email</strong></div>
        <div class="small">Please include a short reproducible description for bugs and App version if known.</div>
      </footer>
    </div>
  </div>

  <script>
   
    const categorySelect = document.getElementById('prop');
    const itemSelect = document.getElementById('unitlist');
    const itemSelect2 = document.getElementById('unitlist2');
    const allOptions = [...itemSelect.options]; // Store all original options
    
    ////Loading 
    window.onload = function() {
        var input = document.getElementById("iunit").focus();
        sortunit();
    }

    /// Get input and Update small text below
    const inunit = document.getElementById('iunit');
    inunit.addEventListener('input', function() {
    const inum = this.value;
    // get and Clear current options
    const getsmall = document.getElementById('inum');
    getsmall.innerHTML = '0 ';
    if(inum){
      getsmall.innerHTML = inum;
    }
    unitcalc(this.value);
    });

    /// onchange update for select 
    const unitgot = document.getElementById('unitlist');
    const unitout = document.getElementById('unitlist2');
    unitgot.addEventListener('change', function() {
      unitcalc(1);
    });
    unitout.addEventListener('change', function() {
      unitcalc(1);
    });



    /////ad Event Liteners
  categorySelect.addEventListener('change', function() {
    const selectedCategory = this.value;
    
    // Clear current options
    itemSelect.innerHTML = '';
    itemSelect2.innerHTML = '';
    // Add back only matching options
    allOptions.forEach(option => {
      if (option.value === "" || option.dataset.category === selectedCategory) {
        var opt = option;
        itemSelect.appendChild(option);
        itemSelect2.appendChild(option.cloneNode(true));
      }
    });
  });

  ////// 
  function sortunit(){
    itemSelect.innerHTML = '';
    itemSelect2.innerHTML = '';
    // Add back only matching options
    const selectedCategory = document.getElementById('prop').value;
    allOptions.forEach(option => {
      if (option.value === "" || option.dataset.category === selectedCategory) {
        var opt = option;
        itemSelect.appendChild(option);
        itemSelect2.appendChild(option.cloneNode(true));
      }
    });
    }
    function unitcalc(){
      var output = 0;
      ///Fetch all Parameter
      getinput = document.getElementById('iunit').value; 
      getprop = document.getElementById('prop').value;
      getunitgot = document.getElementById('unitlist').value;
      getunitout = document.getElementById('unitlist2').value;
      
      switch (getprop) {
          case "L":
               output = len(getunitgot,getunitout, getinput);
            break;
          case 'M':
                output = mass(getunitgot,getunitout, getinput);
            break;
          case 'vol':
                output = vol(getunitgot,getunitout, getinput);
            break;
          case 'pre':
                output = pre(getunitgot,getunitout, getinput);
            break;
          case 'den':
                output = den(getunitgot,getunitout, getinput);
            break;
          case 'temp':
                output = temp(getunitgot,getunitout, getinput);
            break;
          case 'vel':
                output = vel(getunitgot,getunitout, getinput);
            break;
        }

      ///Func Output update
      const ounit = document.getElementById('ounit');
      // get and Clear current options
      const osmall = document.getElementById('onum');
      ounit.value = output;
      osmall.innerHTML = output;
    }

  </script>
